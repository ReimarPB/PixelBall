name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CPATH: /usr/include/startup-notification-1.0
    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libx11-dev libxext-dev libxrender-dev libxpm-dev libstartup-notification0-dev
    - name: build
      run: make

